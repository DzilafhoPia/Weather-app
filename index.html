<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Madimi+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Weather-app</title>
    <link rel="stylesheet"  href="src/style.css"/>
</head>
<body>
  <div class="weather-app">
    <header>
        <form class="form" id="form"> 
            <input type="search" placeholder="Enter a city.." class="search-form-input" id="search-form-input" required/>
          
            <input type="submit" value="Search" class="search-form-button" />
        </form>
        
    </header>

    <main>

      <div class="weather-app-data">

      <div>
        <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
              Tuesday 15:06, moderate rain
              <br />
              Humidity: <strong>93%</strong>, wind: <strong>6.17km/h</strong>
          </p>
      </div>

      <div class="weather-app-temperature-container">
        <div class="weather-app-icon">🌥️</div>
        <div class = "weather-app-temperature">12</div> 
        <div class="weather-app-unit">°C</div>
      </div>

      </div>

    </main>

    <footer>

        This project was coded by
        <a href="https://github.com/DzilafhoPia" target="_blank">DzilafhoPia</a>, 
        is open-sourced on
        <a href="https://github.com/DzilafhoPia/Weather-app" target="_blank"> GitHub</a>
        and hosted on
         <a href="https://spiffy-buttercream-fb0fa0.netlify.app/" target="_blank">Netlify</a> 
  
    </footer>
  </div>

</body>
</html>
